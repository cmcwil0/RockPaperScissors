<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="gameContainer">
        <div class="computerLabel">Computer:</div>
        <div class="userLabel">User:</div>
        <div class="selectorButtons">
            <button class="rockButton">Rock</button>
            <button class="scissorsButton">Scissors</button>
            <button class="paperButton">Paper</button>
        </div>
        <button class="rollButton">-Roll-</button>
        <div class="outputLabel"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
