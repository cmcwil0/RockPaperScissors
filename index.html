<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="gameContainer">
        
        
        <img src="images/dice.svg" alt="dice" class="diceImg">
        
        <h4>Choose</h4>
        <div class="userChoicesContainer">
            
            <img src="images/rock.svg" alt="rock" class="rockImg">
            <img src="images/paper.svg" alt="paper" class="paperImg">
            <img src="images/scissors.svg" alt="scissors" class="scissorsImg">
        </div>

        <div class="outputLabel"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
